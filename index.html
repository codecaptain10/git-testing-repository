<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            background-color: tan;
        }
        
        button {
            box-sizing: border-box;
            position: relative;
            font-size: 30px;
            height: 80px;
            width: 180px;
            margin-top: 40px;
            font-family: Arial, Helvetica, sans-serif;
            border: 3px solid black;
            background-color: white;
            transition: 0.3s;
            animation: buttonMove 1.3s infinite;
            overflow: hidden;
            cursor: pointer;
        }
        
        button:hover {
            background-color: gainsboro;
            font-size: 30px;
            animation: 0s;
        }
        
        @keyframes buttonMove {
            0% {
                font-size: 30px;
            }
            50% {
                font-size: 31px;
            }
            51% {
                font-size: 31px;
            }
            100% {
                font-size: 30px;
            }
        }
        
        div {
            position: absolute;
            border: 5px solid white;
            text-align: center;
            line-height: 100px;
            top: calc(50% - 100px);
            left: calc(50% - 200px);
            font-style: arial;
            font-size: 40px;
            width: 400px;
            height: 200px;
            background-color: black;
            color: white;
        }
        
        p {
            opacity: 0;
        }
        
        .active {
            animation: baner 6s;
            animation-iteration-count: infinite;
        }
        
        @keyframes baner {
            0% {
                opacity: 0;
            }
            25% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div>
        <p>Hello World! </p>
        <button> Say hello!</button>

    </div>

    <script>
        let baner = document.body.querySelector('p');
        let button = document.body.querySelector('button');

        button.addEventListener('click', function() {
            baner.classList.add('active');
            setTimeout(function() {
                baner.classList.remove('active');
            }, 6000);

        });
    </script>
</body>

</html>
